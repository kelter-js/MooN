<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="title" content="MooN | Мы продаем велосипеды">
    <meta name="description" content="Наш магазин отбирает только самые лучшие велосипеды для продажи">
    <title>MooN</title>
    <link rel="preload" href="fonts/open-sans-300.woff2" as="font">
    <link rel="preload" href="fonts/open-sans-400.woff2" as="font">
    <link rel="preload" href="fonts/open-sans-600.woff2" as="font">
    <link rel="preload" href="fonts/open-sans-700.woff2" as="font">
    <link rel="preload" href="fonts/open-sans-300.woff" as="font">
    <link rel="preload" href="fonts/open-sans-400.woff" as="font">
    <link rel="preload" href="fonts/open-sans-600.woff" as="font">
    <link rel="preload" href="fonts/open-sans-700.woff" as="font">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/fav-icon.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/manifest.json">
  </head>
  <body class="page__body">
    <header class="page-header">
      <div class="page-header__wrapper container">
        <a class="page-header__logo"><span class="visually-hidden">Логотип MooN</span></a>
        <div class="main-nav main-nav--closed main-nav--nojs">
          <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
          <nav class="main-nav__navigation">
            <a class="main-nav__link" href="#about-us">О нас</a>
            <a class="main-nav__link" href="#bicycles">Виды велосипедов</a>
            <a class="main-nav__link" href="#video-bicycles">Видео про велосипеды</a>
            <a class="main-nav__link" href="#contacts">Контакты</a>
          </nav>
        </div>
        <section class="page-header__info">
          <h2>Мы продаем велосипеды</h2>
          <p>Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
        </section>
        <section class="page-header__form">
          <h2 class="visually-hidden">Форма обратной связи для подбора велосипеда</h2>
          <p>Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
          <form method="post" action="X">
            <label class="visually-hidden" for="client-name">Электронная почта</label>
            <input id="client-name" type="text" name="client-name" placeholder="Введите Ваше Имя">
            <label class="visually-hidden" for="tel">Номер телефона</label>
            <input id="tel" type="text" name="tel" placeholder="Введите Ваш номер телефона" required>
            <input type="submit" value="Подобрать велосипед мечты">
          </form>
        </section>
      </div>
    </header>
    <script src="/js/script.js"></script>
  </body>
